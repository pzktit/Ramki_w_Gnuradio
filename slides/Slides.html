<h2 id="czego-mi-brakowa%C5%82o-w-gnu-radio">Czego mi brakowało w GNU Radio</h2>
<h1 id="-10"></h1>
<h4 id="i-co-musia%C5%82em-dorobi%C4%87">i co musiałem dorobić</h4>
<ul>
<li>Blok, który okresowo wysyła ramkę o treści zadanej przez użytkownika - <code>QT GUI Message PDU Gen</code>.</li>
<li>Blok wypisujący zawartość PDU jako string <code>PDU print</code>.</li>
<li>Model kanału BSC.</li>
</ul>
<h1 id="-11"></h1>
<h4 id="jak-doda%C4%87-blok-oot-do-swojego-gnuradio-companion">Jak dodać blok OOT do swojego Gnuradio Companion</h4>
<ol>
<li>Wczytać plik schematu bloku do <em>Gnuradio Companion</em>.</li>
<li>Wygenerowć &quot;flowgraph&quot;.</li>
<li>Bloki OOT stają się wtedy dostępne w kategorii <code>GRC Hier Blocks</code>.</li>
</ol>
<h1 id="-12"></h1>
<footer><strong>Ramki w</strong> <img src="img/Gnuradio_logo.svg.png" alt="" style="width:150px;" /></footer>

<h2 id="npkt_00grc-nadajnik-i-odbiornik-zwarte-na-kr%C3%B3tko"><code>npkt_00.grc</code> Nadajnik i odbiornik zwarte na krótko</h2>
<h1 id="-13"></h1>
<div class="columns">
<div align="center">
<p><img src="img/npkt_00.png" alt="" style="width:640px;" /></p>
<p><img src="img/npkt_00_run.png" alt="" style="width:640px;" /></p>
</div>
<div>
<p>Nadajnik okresowo produkuje wiadomości,<br />
które są następnie drukowane.</p>
<p>PDU są wewnętrznie reprezentowane jako para:</p>
<ul>
<li>słownik reprezentujący metadane skojarzone z ramką,</li>
<li>wektor bajtów.</li>
</ul>
<p>Każdy z tych elementów składowych oraz samo PDU są reprezentowane jako typ Polymorphic Type (PMT) zdefiniowany w Gnuradio</p>
</div>
</div>
<footer><strong>Ramki w</strong> <img src="img/Gnuradio_logo.svg.png" alt="" style="width:150px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-image="url(&quot;img/normal-page-background.png&quot;)" data-footer="**Ramki w** ![w:150](img/Gnuradio_logo.svg.png)" data-lang="polish" data-theme="polsl" lang="polish" data-marpit-pagination="5" style="--paginate:true;--background-image:url(&quot;img/normal-page-background.png&quot;);--footer:**Ramki w** ![w:150](img/Gnuradio_logo.svg.png);--lang:polish;--theme:polsl;background-image:url(&quot;img/normal-page-background.png&quot;);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="25" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<h2 id="npkt_01grc-dodano-kana%C5%82-bsc"><code>npkt_01.grc</code> Dodano kanał BSC</h2>
<p>Można obserwować wpływ BER na jakość przesyłanych komunikatów.</p>
<div class="columns">
<div align="center">
<p><img src="img/npkt_01-trans.png" alt="" style="width:640px;" /></p>
</div>
<div style="justify-self: center; align-self: center">
<h4 id="wystarcz%C4%85-pojedyncze-procenty">Wystarczą pojedyncze procenty.</h4>
<ul>
<li><code>Throttle</code> jest konieczny gdy nie ma źródła sprzętowego.</li>
<li>Odbiornik pracuje na strumieniu danych.</li>
<li>Gdy nie ma modułu zapewniającego synchronizację to należy ją zapewnić w sposób sztuczny.</li>
<li>Do pierwszego bajtu pakietu dodawany jest znacznik (tag) zawierający jego długość (<code>PDU to Tagged Stream</code>).</li>
<li><code>Repack Bits</code> zapewnia serializację i de-serializację.</li>
<li>W kanale obowiązuje sieciowy (MSB) porządek bitów<br />
(<em>teraz to bez znaczenia, ale bloki realizujące synchronizację spodziewają się właśnie takiego uporządkowania bitów</em>).</li>
<li>Odzyskanie synchronizacji (dzięki znacznikowi <code>packet_len</code>) zapewnia <code>Tagged Stream to PDU</code>.</li>
</ul>
</div>
</div>
<footer><strong>Ramki w</strong> <img src="img/Gnuradio_logo.svg.png" alt="" style="width:150px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-image="url(&quot;img/normal-page-background.png&quot;)" data-footer="**Ramki w** ![w:150](img/Gnuradio_logo.svg.png)" data-lang="polish" data-theme="polsl" lang="polish" data-marpit-pagination="6" style="--paginate:true;--background-image:url(&quot;img/normal-page-background.png&quot;);--footer:**Ramki w** ![w:150](img/Gnuradio_logo.svg.png);--lang:polish;--theme:polsl;background-image:url(&quot;img/normal-page-background.png&quot;);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="25" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">

<h2 id="kodowanie-nadmiarowe-w-gnu-radio">Kodowanie nadmiarowe w GNU Radio</h2>
<h1 id="-16"></h1>
<div class="columns">
<div align="center">
<h3 id="payload-encode"><code>Payload Encode</code></h3>
<p><img src="img/pld_encoder-trans.png" alt="" /></p>
</div>
<div style="justify-self: center; align-self: center" >
<ul>
<li data-marpit-fragment="1"><code>FEC Async Encoder</code> aplikuje kod korekcyjny do PDU,</li>
<li data-marpit-fragment="2">Definicja kodera dla konkretnego kodu jest zewnętrzna w stosunku do bloku <code>FEC Async Encoder</code>,</li>
<li data-marpit-fragment="3">Należy zdefiniować zmienną (obiekt) kodera i przekazać ją jako parametr,</li>
<li data-marpit-fragment="4">Istnieją gotowe bloki konfigurujące obiekty koderów i pasujących do nich dekoderów: <code>Dummy ...</code>, <code>Repetition ...</code>, <code>CC ...</code>, <code>TPC ...</code>, <code>LDPC ...</code>, <code>Polar ...</code>,</li>
</ul>
</div>
</div>
<footer><strong>Ramki w</strong> <img src="img/Gnuradio_logo.svg.png" alt="" style="width:150px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-paginate="true" data-background-image="url(&quot;img/normal-page-background.png&quot;)" data-footer="**Ramki w** ![w:150](img/Gnuradio_logo.svg.png)" data-lang="polish" data-theme="polsl" lang="polish" data-marpit-pagination="9" style="--paginate:true;--background-image:url(&quot;img/normal-page-background.png&quot;);--footer:**Ramki w** ![w:150](img/Gnuradio_logo.svg.png);--lang:polish;--theme:polsl;background-image:url(&quot;img/normal-page-background.png&quot;);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="25" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<h2 id="dekodowanie-jest-trudniejsze">Dekodowanie jest trudniejsze</h2>
<div class="columns">
<div style="justify-self: center; align-self: center">
<h3 id="payload-decode"><code>Payload Decode</code></h3>
<p><img src="img/pld_decoder-trans.png" alt="" style="height:450px;" /></p>
</div>
<div style="justify-self: center; align-self: center" >
<ul>
<li data-marpit-fragment="1"><code>FEC Async decoder</code> pracuje na <em>miękkich</em> bitach,</li>
<li data-marpit-fragment="2">uporządkowanie bitów ma być zgodne z architekturą systemu (tutaj LSB),</li>
<li data-marpit-fragment="3">parametr <code>Decoder Obj.</code> musi być kompatybilny z obiektem kodera.</li>
</ul>
</div>
</div>
<footer><strong>Ramki w</strong> <img src="img/Gnuradio_logo.svg.png" alt="" style="width:150px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-image="url(&quot;img/normal-page-background.png&quot;)" data-footer="**Ramki w** ![w:150](img/Gnuradio_logo.svg.png)" data-lang="polish" data-theme="polsl" lang="polish" data-marpit-pagination="10" style="--paginate:true;--background-image:url(&quot;img/normal-page-background.png&quot;);--footer:**Ramki w** ![w:150](img/Gnuradio_logo.svg.png);--lang:polish;--theme:polsl;background-image:url(&quot;img/normal-page-background.png&quot;);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="25" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">

<h2 id="odbi%C3%B3r-z-zewn%C4%99trzn%C4%85-synchronizacj%C4%85">Odbiór z zewnętrzną synchronizacją</h2>
<p><img src="img/npkt_05_rcv_nosync-trans.png" alt="" style="width:1000px;" /></p>
<ul>
<li data-marpit-fragment="1">Obiekt nagłówka <code>format_header_crc</code>, dane w trybie LSB, synchronizację zapewnia znacznik określony w <code>Trigger tag key</code>.</li>
<li data-marpit-fragment="2">Od momentu pojawienia się znacznika bity z <code>in</code> są wystawiane na <code>out_hdr</code> do <code>Protocol Parser</code> i podejmowana jest próba zdekodowania nagłówka.</li>
<li data-marpit-fragment="3">Zgodność CRC8 włącza interpretację pola długości danych.</li>
<li data-marpit-fragment="4">Na porcie <code>out_payload</code> wystawiany jest znacznik określony w <code>Length tag key</code> i zawierający zdekodowaną długość danych.</li>
<li data-marpit-fragment="5">Bity z wejścia <code>in</code> cały czas idą na <code>out_payload</code>, ale bez znacznika są odrzucane przez <code>Tagged Stream to PDU</code>.</li>
</ul>
<footer><strong>Ramki w</strong> <img src="img/Gnuradio_logo.svg.png" alt="" style="width:150px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-paginate="true" data-background-image="url(&quot;img/normal-page-background.png&quot;)" data-footer="**Ramki w** ![w:150](img/Gnuradio_logo.svg.png)" data-lang="polish" data-theme="polsl" lang="polish" data-marpit-pagination="15" style="--paginate:true;--background-image:url(&quot;img/normal-page-background.png&quot;);--footer:**Ramki w** ![w:150](img/Gnuradio_logo.svg.png);--lang:polish;--theme:polsl;background-image:url(&quot;img/normal-page-background.png&quot;);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="25" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<h2 id="synchronizacja-na-podstawie-access_code">Synchronizacja na podstawie <code>access_code</code></h2>
<p><img src="img/npkt_08_blk-trans.png" alt="" style="width:1200px;" /></p>
<ul>
<li data-marpit-fragment="1"><code>access_code=digital.packet_utils.default_access_code</code></li>
<li data-marpit-fragment="2"><code>header_obj=digital.header_format_counter(access_code, 2,1)</code></li>
</ul>

<h2 id="synchronizator-z-bliska">Synchronizator z bliska</h2>
<div align="center"> 
<p><img src="img/npkt_08_sync-trans.png" alt="" style="height:350px;" /></p>

<div class="columns">
<div>
<ul>
<li data-marpit-fragment="1">celem jest wygenerowanie tagu gdy pojawi się odpowiednia sekwencja bitów: <code>frame_start</code>,</li>
<li data-marpit-fragment="2">HPL wtedy prześle bity do obiektu nagłówka</li>
</ul>
</div>
<div>
<ul>
<li data-marpit-fragment="3">po znalezieniu i interpretacji pól nagłówka obiekt nagłówka na pierwszym bicie danych ustawi znacznik <code>payload_symbols</code>,</li>
<li data-marpit-fragment="4">trzeba jeszcze zmienić porządek bitów z sieciowego na natywny dla hosta</li>
</ul>
</div>

<h2 id="moje-bloki-oot-msg_pdu_gen">Moje bloki OOT, <code>msg_pdu_gen</code></h2>
<div class="columns">
<div style="justify-self: center; align-self: center">
<p><img src="img/msg_pdu_gen-trans.png" alt="" /></p>
</div>
<div style="justify-self: center; align-self: center" >
<h3 id="kolejne-kroki-1">Kolejne kroki</h3>
<ol>
<li><code>QT GUI Message edit Box</code> pozwala na wprowadzenie treści komunikatu,</li>
<li>który jest powtarzany przez <code>Message Strobe</code> co zadany okres czasu,</li>
<li>Parametr <code>Message PMT</code> jest zainicjowany komunikatem pustym: <code>pmt.intern(b&quot;&quot;)</code>,</li>
<li>Najważniejsza jest nienazwana funkcja <code>lambda</code>, w której na podstawie parametru <code>msg</code> jest tworzony PDU, czyli para złożona z pustego słownika oraz wektora bajtów.</li>
</ol>
</div>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">lambda</span> msg: pmt.cons(pmt.PMT_NIL, pmt.init_u8vector(<span class="hljs-built_in">len</span>(pmt.symbol_to_string(msg)), [<span class="hljs-built_in">ord</span>(i) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> pmt.symbol_to_string(msg)]))
</code></pre>
<footer><strong>Ramki w</strong> <img src="img/Gnuradio_logo.svg.png" alt="" style="width:150px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-image="url(&quot;img/normal-page-background.png&quot;)" data-footer="**Ramki w** ![w:150](img/Gnuradio_logo.svg.png)" data-lang="polish" data-theme="polsl" lang="polish" data-marpit-pagination="21" style="--paginate:true;--background-image:url(&quot;img/normal-page-background.png&quot;);--footer:**Ramki w** ![w:150](img/Gnuradio_logo.svg.png);--lang:polish;--theme:polsl;background-image:url(&quot;img/normal-page-background.png&quot;);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="25" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<h2 id="moje-bloki-oot-msg_pdu_print">Moje bloki OOT, <code>msg_pdu_print</code></h2>
<div class="columns">
<div style="justify-self: center; align-self: center">
<p><img src="img/msg_pdu_print-trans.png" alt="" /></p>
</div>
<div style="justify-self: center; align-self: center" >
<h3 id="kolejne-kroki-2">Kolejne kroki</h3>
<ol>
<li><code>PDU Split</code> oddziela metadane od danych w PDU,</li>
<li>Funkcja <code>lambda</code> konwertuje wektyor bajtów PMT na ciąg znaków,</li>
<li>A potem już tylko wydruk w konsoli.</li>
</ol>
</div>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">lambda</span> u8vector: pmt.intern(<span class="hljs-string">&#x27;&#x27;</span>.join(<span class="hljs-built_in">chr</span>(x) <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> pmt.u8vector_elements(u8vector)).encode())
</code></pre>
<footer><strong>Ramki w</strong> <img src="img/Gnuradio_logo.svg.png" alt="" style="width:150px;" /></footer>

<h2 id="take-away">Take away</h2>
<p>Diagramy przepływu opracowano korzystając z poradnika <a href="https://wiki.gnuradio.org/index.php/Packet_Communications">Packet Communications</a> znajdującego się w dokumentacji GnuRadio.</p>
<h3 id="wnioski">Wnioski</h3>
<ol>
<li>Podczas implementacji diagramów przepływu należy <strong>pilnie</strong> zwrazać uwagę na uporządkowanie bitów:
<ul>
<li>bloki przeznaczone do pracy z danymi lokalnymi pracują na danych uporządkowanych zgodnie z architekturą systemu (w praktyce LSB),</li>
<li>bloki przeznaczone do pracy z danymi z sieci spodziewają się uporządkowania MSB.<br />
<strong>Nieprzestrzegając tej reguły odnosi się wrażenie, że niektóre bloki tajemniczo nie działają - patrz wnioski pod powołanym wyżej poradnikiem</strong></li>
</ul>
</li>
<li>Obsługa danych pakietowych wymaga zapoznania się ze interfejsem klasy Pythona <em>PMT</em>(Polymorphic Type) umożliwiającej enkapsulację różnych typów w tej samej strukturze.</li>
<li>Ramki/Pakiety są obsługiwane jako para PMT. Pierwszy element pary jest słownikiem zawierającym metadane w postaci <code>klucz-&gt;wartość</code>. Drugi element pary jest wektorem bajtów reprezentującym zawartość ramki.</li>
</ol>
